<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="signup">
            <div class="top">
                <h1>Sign In</h1>
                <div class="icons">

                </div>
            </div>
            <div class="inputs">
                <div class="side-inputs">
                    <label for="username">Username</label>
                    <input type="text" class="box" name="username" id="" placeholder="username">
                </div>
                <div class="side-inputs">
                    <label for="username">Pasword</label>
                    <input type="password" class="box" name="Password" id="" placeholder="Password">
                </div>
            </div>
            <input class="btn" type="button" value="Sign In">
            <div class="forgot">
                <div class="check">
                    <input type="checkbox" name="checkbox" id="">
                    <p class="txt"> Remember Me!</p>
                </div>
                <a href="#">Forgot Password</a>
            </div>
        </div>
        <div class="welcome">
            <h1 class="heading1">Welcome To Instant Coding!</h1>
            <p class="txt1">Don't Have a Account?</p>
            <input type="button" class="btn1" value="Sign Up">

        </div>
    </div>
</body>
</html>
